<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="md:flex mt-6 md:mt-0 mx-3 md:mx-7 max-w-full max-h-full bg-red-50"
  >
    <div class="image-box md:mr-7 justify-center px-30 h-full w-full">
      <img
        src="./assets/girl.png"
        class="cover-image object-cover rounded-md"
        alt=""
      />
    </div>
    <div
      class="left-section-md flex py-4 md:py-0 flex-col items-center justify-center"
    >
      <div class="mt-10">
        <div
          class="h-1.5 w-60 lg:w-96 bg-black rounded-l-md rounded-r-md"
        ></div>
        <div class="w-4 h-4 -mt-3 ml-32 rounded-full bg-green-300"></div>
      </div>
      <div class="mt-10">Arise</div>
      <div class="mt-10">Phoenix The Band</div>
      <div class="flex space-x-5 lg:space-x-10 mt-10">
        <img src="./assets/repeat-solid.svg" class="w-7 h-7" alt="" />
        <img src="./assets/previous.png" class="w-7 h-7" alt="" />
        <img src="./assets/play-button.png" class="w-8 h-8" alt="" />
        <img src="./assets/next.png" class="w-7 h-7" alt="" />
        <img src="./assets/arrow.png" class="w-8 h-8" alt="" />
      </div>
      <div class="flex mt-10 items-center">
        <img src="./assets/volume-low-solid.svg" class="w-7 h-7" alt="" />
        <div class="mx-5">
          <div
            class="h-1.5 w-60 lg:w-96 bg-black rounded-l-md rounded-r-md"
          ></div>
          <div class="w-4 h-4 -mt-3 ml-52 rounded-full bg-green-300"></div>
        </div>
        <img src="./assets/volume-high-solid.svg" class="w-7 h-7" alt="" />
      </div>
      <div class="flex mt-10 space-x-5 lg:space-x-10">
        <img src="./assets/subtitle.png" class="w-8 h-8" alt="" />
        <img src="./assets/heart.png" class="w-8 h-8" alt="" />
        <img src="./assets/night.png" class="w-7 h-7" alt="" />
        <img src="./assets/song-lyrics.png" class="w-7 h-7" alt="" />
        <img src="./assets/dots.png" class="w-7 h-7" alt="" />
      </div>
    </div>
  </body>
</html>
